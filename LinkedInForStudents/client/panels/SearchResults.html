<template name="SearchResults">
	{{#unless results.count}}
    <h4 class="flow-text center-align">Sorry, no matches for "{{query_param}}"</h4>
    {{/unless}}

    {{#if results.count}}
    <h4 class="flow-text center-align">Showing {{results.count}} results for "{{query_param}}"</h4>
    {{/if}}

    <div class="divider"></div>
    {{#each results}}
	<div class="section">
		{{this}}
    </div>
    <div class="divider"></div>
    {{/each}}
</template>
