<template name="ProfilePanelSchool">
    <div style="width: 200px; height: 600px;display:inline-block; margin-top: 0px;">
        <div class="card">
            <div class="card-image">
                <img src="/images/profile.jpeg">
                <span class="card-title">Mrs. Giraffe</span>
            </div>
            <div class="card-content">
                <p>Best Professor ever</p>
            </div>
            <div class="card-content">
