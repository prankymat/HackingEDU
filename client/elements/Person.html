<template name="Person">

  <div class="card-panel hoverable noselect" docid="{{_id}}">
    <div class="card-content">
      <div class="card-image">
        <img class="responsive-img" src="http://placehold.it/1000x1000" />
      </div>

      <div class="card-body">
        <h3 class="truncate">{{name}}</h3>
        <p>Some descriptions here</p>

      </div>

    </div>
  </div>

</template>
