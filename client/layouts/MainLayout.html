<template name="MainLayout">
  <header>
    {{> TopNav}}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>
  </header>

  {{#unless connected}}
  <div class="row notification noselect">
     <div class="col s12 m4 l3" style="position: fixed; top: 5em; right: 1em;">
       <div class="card blue-grey darken-1">
         <div class="card-content white-text">
           <span class="card-title">Trying to connect...</span>
           <p>There seems to be a connection issue with the server.</p>
         </div>
       </div>
     </div>
   </div>
  {{/unless}}

  <aside>
    {{> yield "aside"}}
  </aside>

  <article>
    {{> yield}}
  </article>

  <footer>
    {{> yield "footer"}}
  </footer>
</template>
