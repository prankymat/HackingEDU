<template name="HomePanel">
  <div class="parallax-container">
    <div class="parallax">
      <img src="/images/parallax.png">
    </div>


  </div>
  <div class="section white">
    <div class="row container float-search">
      <div class="row" style="position: absolute; z-index: 100; width: 60em;">
        <div class="col s8 offset-s3" style="position: absolute; top:-80px;">
          <div class="card-panel">
            <form class="searchForm" method="post">
              <input placeholder="Search for a teacher" id="query" type="text" class="validate" onkeypress="avoid_enter2(event)">
            </form>
            {{#if isQuerying}}
            {{#if teachersResults.count}}
            <h5>Teachers</h5>
            <ul class="collapsible">
              {{#each teachersResults}}
              <li>
                <div class="collapsible-header">{{FirstName}} {{LastName}}</div>
              </li>
              {{/each}}
            </ul>
            {{/if}} {{#if schoolsResults.count}}
            <h5>Schools</h5>
            <ul class="collapsible">
              {{#each schoolsResults}}
              <li>
                <div class="collapsible-header">{{SchoolName}}</div>
              </li>
              {{/each}}
            </ul>
            {{/if}}
            {{/if}}

          </div>
        </div>
      </div>
    </div>

    <br />

    <div class="row container">
      <h2 class="header">L F T</h2>
      <p class="grey-text text-darken-3 lighten-3">Welcome to the future of educational analytics.  With our revolutionary new app, learn about the important stats that too often fall between the cracks in today's education system.  Break the mold with powerful new metrics to dictate the future climate of college and high school admissions, teacher appreciation, and student excellence.  Built with a stack of MongoDB, Materialize, and Meteor, this app will change the world.  It's about time you found out why. 
      </p>
    </div>
  </div>
  <div class="parallax-container">
    <div class="parallax">
      <img src="/images/parallax.png">
    </div>
  </div>
</template>
