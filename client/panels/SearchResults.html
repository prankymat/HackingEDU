<template name="SearchResults">
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s6"><a class="active" href="#test1">Teachers</a></li>
                <li class="tab col s6"><a href="#test2">Schools</a></li>
            </ul>
        </div>
        
        <div id="test1" class="col s12">
            {{#unless teacherResults.length}}
            <h4 class="flow-text center-align">Sorry, no matches for "{{query_param}}"</h4>
            {{/unless}}

            {{#if teacherResults.length}}
            <h4 class="flow-text center-align">Showing {{teacherResults.length}} result(s) for "{{query_param}}"</h4>
            {{/if}}

            {{#each teacherResults}}
            <a href="{{pathFor 'profile-people'}}/profile-people/{{this.TeacherID}}"><div class="section">
                <table border="2">
                    <tr>
                        <td rowspan="3" style="width: 205px"><img class="circle" src="{{this.image_url}}" style="height:200px; width:200px"></td>
                        <td style="width: 205px"><h4>{{this.FirstName}} {{this.LastName}}</h4></td>
                    </tr><tr>
                       <td style="width: 205px">{{#each this.Subjects}} +{{this}}    {{/each}}</td> 
                    </tr><tr>
                        <td style="width: 205px">{{this.Schools}}</td>
                    </tr>
                </table>
            </div></a>
            <div class="divider"></div>
            {{/each}}
        </div>

        <div id="test2" class="col s12">
            {{#unless schoolResults.length}}
            <h4 class="flow-text center-align">Sorry, no matches for "{{query_param}}"</h4>
            {{/unless}}

            {{#if teacherResults.length}}
            <h4 class="flow-text center-align">Showing {{schoolResults.length}} result(s) for "{{query_param}}"</h4>
            {{/if}}

            {{#each schoolResults}}
            <a href="{{pathFor 'profile-school'}}"><div class="section">
                <table>
                    <tr>
                        <td rowspan="3" style="width: 205px"><img class="circle responsive-img" src="{{this.image_url}}" style="height:200px; width:200px"></td>
                        <td align="left" style="width: 205px"><h4>{{this.SchoolName}}</h4></td>
                    </tr><tr>
                       <td align="left" style="width: 205px">{{this.City}}, {{this.State}}</td> 
                    </tr><tr>
                        <td algin="left" style="width: 205px">{{this.numTeachers}} teacher(s)</td>
                    </tr>
                </table>
            </div></a>
            <div class="divider"></div>
            {{/each}}
        </div>
    </div>
</template>
