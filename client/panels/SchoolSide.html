<template name="SchoolSide">
    <div class="card" style="margin: 0;" id="sidenav">
        <div class="card-image">
            <img src="{{thisSchool.image_url}}">
            <span class="card-title">{{thisSchool.SchoolName}}</span>
        </div>
        <div class="card-content">
            <p>Address:</p>
            <div class="chip">{{thisSchool.Street}}</div>
            <div class="chip">{{thisSchool.City}}, {{thisSchool.State}}</div>
        </div>
    </div>
</template>
